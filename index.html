<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الطلبات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container" id="login-container">
        <h1>تسجيل الدخول</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" required autofocus>
            </div>
            <button type="submit">دخول</button>
            <div id="login-error" class="alert alert-error" style="display: none;"></div>
        </form>
    </div>

    <div class="app-container" id="app-container" style="display: none;">
        <header>
            <h1>نظام إدارة الطلبات</h1>
            <button id="logout-btn">تسجيل الخروج</button>
        </header>

        <div class="order-form">
            <h2>إضافة طلب جديد</h2>
            <form id="order-form">
                <div class="form-group">
                    <label for="order-id">رقم الطلب:</label>
                    <input type="text" id="order-id" required>
                </div>
                <div class="form-group">
                    <label for="customer-name">اسم العميل:</label>
                    <input type="text" id="customer-name" required>
                </div>
                <div class="form-group">
                    <label>حالة الدفع:</label>
                    <div class="radio-group">
                        <input type="radio" id="paid" name="payment" value="مدفوع" checked>
                        <label for="paid">مدفوع</label>
                        <input type="radio" id="cash-on-delivery" name="payment" value="الدفع عند الاستلام">
                        <label for="cash-on-delivery">الدفع عند الاستلام</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="order-status">حالة الطلب:</label>
                    <select id="order-status" required>
                        <option value="تم إرسال الطلب">تم إرسال الطلب</option>
                        <option value="لم يتم الإرسال">لم يتم الإرسال</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="delivery-status">حالة الاستلام:</label>
                    <select id="delivery-status" required>
                        <option value="تم الاستلام">تم الاستلام</option>
                        <option value="لم يتم الاستلام">لم يتم الاستلام</option>
                    </select>
                </div>
                <button type="submit">حفظ الطلب</button>
            </form>
        </div>

        <div class="orders-list">
            <h2>الطلبات المسجلة</h2>
            <div class="search-filter">
                <input type="text" id="search-input" placeholder="ابحث برقم الطلب أو اسم العميل...">
                <button id="clear-search">مسح البحث</button>
            </div>
            <table id="orders-table">
                <thead>
                    <tr>
                        <th>رقم الطلب</th>
                        <th>اسم العميل</th>
                        <th>حالة الدفع</th>
                        <th>حالة الطلب</th>
                        <th>حالة الاستلام</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody id="orders-body">
                    <!-- الطلبات ستضاف هنا ديناميكيًا -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
